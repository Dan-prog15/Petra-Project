<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="SHORTCUT ICON" href="/icon.PNG" type="image/x-icon">
    <link href="build\css\profile.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petra</title>
<div id="etra"> <!-- Заголовок -->
    <a href="/index.html">
        <img class="etra" src="/build/img/etra.JPG" width="60" height="40" alt="">
    </a>
</div>
</head>
<body>
    <div id="header"> <!-- Логотип -->
        <div class="line">

        </div>
        <div class="logo">
            <a href="/index.html">
                <img src="build/img/logo.jpeg" width="40" height="40"> 
            </a>
        </div>
        <div class="profile_icon"> <!-- Кнопка профиля -->
            <button class="prof_icon_butt"><img src="build\img\profile_icon.JPG" width="30" height="30" alt=""></button> 
        </div>
        <div class="time"> <!-- Здесь должно быть время -->
        </div>
        <div class="messages"> <!-- Кнопка сообщений -->
            <button class="smsbutt"><img class="sms" src="build\img\messages.JPG" width="19" height="19"></button> <!--Написать ссылку!!!-->
           </div>
    </div>
    <div id="profile">
        <div class="rectangle">
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="rectangle2"></div> <!-- Для поиска -->
            <div class="post">
                     <input type="text" size="40" class="post_inp" placeholder="Что нового?">
            </div>
            <div class="profile_photo">
                <img src="/build/img/mark.jpg" class="photo_img" alt="" width="270" height="270"> <!--Фото профиля(картинка)-->
            </div>   
            <div class="profile_name">
                <h2>Марк Цукенберг</h2> <!-- Имя из базы данных -->
            </div>
            <div>
                <button class="pin_butt">
                    <img src="/build/img/pin.png" alt="" class="pin">
                </button>
            </div>
        </div>

    </div>
</body>
</html>
